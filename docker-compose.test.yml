# Test version of docker-compose.yml
version: '3.8'

services:
  vehicle-edge-runtime:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vehicle-edge-test-e0f164eb
    ports:
      - "13002:3002"  # Different ports for testing
      - "13003:3003"
    volumes:
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - NODE_ENV=test
      - PORT=3002
      - LOG_LEVEL=info
      - KIT_MANAGER_URL=ws://kit.digitalauto.tech
      - SKIP_KUKSA=true
    restart: "no"  # Don't restart automatically in tests
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 5s
      timeout: 3s
      retries: 2
      start_period: 10s