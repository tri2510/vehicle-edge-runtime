upstream vehicle_edge_runtime {
    server vehicle-edge-runtime:3002;
}

upstream vehicle_edge_health {
    server vehicle-edge-runtime:3003;
}

server {
    listen 80;
    server_name localhost;

    # WebSocket upgrade for Vehicle Edge Runtime
    location /runtime {
        proxy_pass http://vehicle_edge_runtime;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://vehicle_edge_health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Ready check endpoint
    location /ready {
        proxy_pass http://vehicle_edge_health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default location
    location / {
        return 200 'Vehicle Edge Runtime is running\n';
        add_header Content-Type text/plain;
    }
}