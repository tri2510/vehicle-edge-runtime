services:
  vehicle-edge-runtime:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vehicle-edge-runtime
    # Add container user to host's docker group and root group
    # Root group (0) ensures Docker socket access universally
    # Additional groups cover different system configurations
    group_add:
      - "0"      # root group - Docker socket is always owned by root
      - "999"    # common docker group GID (ping)
      - "994"    # alternative docker group GID
    ports:
      - "3002:3002"  # WebSocket API
      - "3003:3003"  # Health Check
    volumes:
      - vehicle-edge-data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # Runtime Configuration
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3002}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - RUNTIME_NAME=${RUNTIME_NAME:-}  # Optional runtime name suffix

      # Smart Default Connections
      - KIT_MANAGER_URL=${KIT_MANAGER_URL:-wss://kit.digitalauto.tech}
      - KUKSA_HOST=${KUKSA_HOST:-localhost}
      - KUKSA_PORT=${KUKSA_PORT:-55555}

      # Data and Resource Limits
      - DATA_PATH=/app/data
      - MAX_CONCURRENT_APPS=${MAX_CONCURRENT_APPS:-10}
      - DEFAULT_MEMORY_LIMIT=${DEFAULT_MEMORY_LIMIT:-524288000}
      - DEFAULT_CPU_LIMIT=${DEFAULT_CPU_LIMIT:-50000}

      # Feature Toggles
      - SKIP_KIT_MANAGER=${SKIP_KIT_MANAGER:-false}
      - SKIP_KUKSA=${SKIP_KUKSA:-true}  # Skip Kuksa by default for base profile
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vehicle-edge-network

  # Optional: Local Kuksa Databroker (can be disabled)
  kuksa-databroker:
    image: eclipse/kuksa-databroker:0.4.4
    container_name: kuksa-databroker
    profiles:
      - local-kuksa  # Only start with --profile local-kuksa
    ports:
      - "55555:55555"
    volumes:
      - ./data/configs:/kuksa-config
    environment:
      - KUKSA_PORT=55555
      - KUKSA_HOST=0.0.0.0
      - KUKSA_METADATA_CONFIG=/kuksa-config/vss.json
    command: >
      sh -c "
        if [ ! -f /kuksa-config/vss.json ]; then
          echo 'Creating default VSS configuration...';
          mkdir -p /kuksa-config;
          echo '{\"Vehicle\":{\"Speed\":{\"datatype\":\"float\",\"type\":\"sensor\"}}}' > /kuksa-config/vss.json;
        fi;
        /usr/bin/kuksa-databroker --log-level=INFO
      "
    restart: unless-stopped
    networks:
      - vehicle-edge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:55555/v1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: vehicle-edge-redis
    profiles:
      - redis  # Only start with --profile redis
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - vehicle-edge-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # Optional: Mock Service (for testing/development)
  mock-service:
    build:
      context: ./services/mock-service
      dockerfile: Dockerfile
    container_name: vehicle-mock-service
    profiles:
      - mock  # Only start with --profile mock
    depends_on:
      kuksa-databroker:
        condition: service_healthy
    environment:
      - KUKSA_HOST=kuksa-databroker
      - KUKSA_PORT=55555
      - MOCK_SIGNAL=/app/signals.json
      - MOCK_IDLE_THRESHOLD=30.0
      - MOCK_BASE_SLEEP=0.1
      - MOCK_IDLE_SLEEP=1.0
    networks:
      - vehicle-edge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Simple Mock Service (lightweight echo service)
  # Use this for testing Python apps without vehicle hardware
  # Supports multiple modes: echo-all (default), echo-specific, random, static, off
  # Configure mode via MOCK_MODE environment variable
  simple-mock-service:
    build:
      context: ./services/mock-service
      dockerfile: Dockerfile.simple
    image: vehicle-simple-mock-service:latest
    container_name: vea-mock-service
    profiles:
      - simple-mock  # Start with: docker-compose --profile simple-mock up -d
    network_mode: host  # Use host network to connect to Kuksa on localhost
    environment:
      - KUKSA_HOST=127.0.0.1
      - KUKSA_PORT=55555
      - MOCK_MODE=echo-all  # Options: echo-all, echo-specific, random, static, off
      # - MOCK_SPECIFIC_SIGNALS=Vehicle.Body.Lights.Beam.Low.IsOn,Vehicle.ADAS.CruiseControl.SpeedSet  # For echo-specific mode
      # - MOCK_RANDOM_INTERVAL=2.0  # For random mode (seconds)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  vehicle-edge-data:
  redis-data:

networks:
  vehicle-edge-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16