version: '3.8'

services:
  vehicle-edge-runtime:
    build:
      context: .
      dockerfile: Dockerfile.new
    container_name: vehicle-edge-runtime
    ports:
      - "3002:3002"  # WebSocket API
      - "3003:3003"  # Health Check
    volumes:
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # Runtime Configuration
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3002}
      - LOG_LEVEL=${LOG_LEVEL:-info}

      # Smart Default Connections
      - KIT_MANAGER_URL=${KIT_MANAGER_URL:-wss://kit.digitalauto.tech}
      - KUKSA_HOST=${KUKSA_HOST:-localhost}
      - KUKSA_PORT=${KUKSA_PORT:-55555}

      # Data and Resource Limits
      - DATA_PATH=/app/data
      - MAX_CONCURRENT_APPS=${MAX_CONCURRENT_APPS:-10}
      - DEFAULT_MEMORY_LIMIT=${DEFAULT_MEMORY_LIMIT:-524288000}
      - DEFAULT_CPU_LIMIT=${DEFAULT_CPU_LIMIT:-50000}

      # Feature Toggles
      - SKIP_KIT_MANAGER=${SKIP_KIT_MANAGER:-false}
      - SKIP_KUKSA=${SKIP_KUKSA:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vehicle-edge-network

  # Optional: Local Kuksa Databroker (can be disabled)
  kuksa-databroker:
    image: eclipse/kuksa-databroker:0.4.4
    container_name: kuksa-databroker
    profiles:
      - local-kuksa  # Only start with --profile local-kuksa
    ports:
      - "55555:55555"
    volumes:
      - ./data/configs:/kuksa-config
    environment:
      - KUKSA_PORT=55555
      - KUKSA_HOST=0.0.0.0
      - KUKSA_METADATA_CONFIG=/kuksa-config/vss.json
    command: >
      sh -c "
        if [ ! -f /kuksa-config/vss.json ]; then
          echo 'Creating default VSS configuration...';
          mkdir -p /kuksa-config;
          echo '{\"Vehicle\":{\"Speed\":{\"datatype\":\"float\",\"type\":\"sensor\"}}}' > /kuksa-config/vss.json;
        fi;
        /usr/bin/kuksa-databroker --log-level=INFO
      "
    restart: unless-stopped
    networks:
      - vehicle-edge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:55555/v1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: vehicle-edge-redis
    profiles:
      - redis  # Only start with --profile redis
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - vehicle-edge-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

volumes:
  redis-data:

networks:
  vehicle-edge-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16