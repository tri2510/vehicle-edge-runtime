version: '3.8'

services:
  vehicle-edge-runtime:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
      - "3003:3003"
    volumes:
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - NODE_ENV=production
      - PORT=3002
      - LOG_LEVEL=info
      - KIT_MANAGER_URL=${KIT_MANAGER_URL:-ws://host.docker.internal:8080}
      - KUKSA_URL=${KUKSA_URL:-kuksa-databroker:55555}
      - DATA_PATH=/app/data
      - MAX_CONCURRENT_APPS=${MAX_CONCURRENT_APPS:-10}
      - DEFAULT_MEMORY_LIMIT=${DEFAULT_MEMORY_LIMIT:-524288000}
      - DEFAULT_CPU_LIMIT=${DEFAULT_CPU_LIMIT:-50000}
    restart: unless-stopped
    depends_on:
      - redis
      - kuksa-databroker
    networks:
      - vehicle-edge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  kuksa-databroker:
    image: eclipse/kuksa-databroker:0.4.4
    ports:
      - "55555:55555"
    volumes:
      - ./data/configs:/kuksa-config
    environment:
      - KUKSA_PORT=55555
      - KUKSA_HOST=0.0.0.0
      - KUKSA_METADATA_CONFIG=/kuksa-config/vss.json
    command: >
      sh -c "
        if [ ! -f /kuksa-config/vss.json ]; then
          echo 'Creating default VSS configuration...';
          mkdir -p /kuksa-config;
          echo '{\"Vehicle\":{\"Speed\":{\"datatype\":\"float\",\"type\":\"sensor\"}}}' > /kuksa-config/vss.json;
        fi;
        /usr/bin/kuksa-databroker --log-level=INFO
      "
    restart: unless-stopped
    networks:
      - vehicle-edge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:55555/v1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - vehicle-edge-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - vehicle-edge-runtime
    networks:
      - vehicle-edge-network
    restart: unless-stopped

volumes:
  redis-data:

networks:
  vehicle-edge-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16