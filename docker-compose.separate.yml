version: '3.8'

services:
  kit-manager:
    build:
      context: ./Kit-Manager
      dockerfile: Dockerfile
    container_name: kit-manager
    ports:
      - "3090:3090"
    networks:
      - vehicle-edge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3090/listAllKits', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  vehicle-edge-runtime:
    build:
      context: .
      dockerfile: Dockerfile.runtime
    container_name: vehicle-edge-runtime
    ports:
      - "3002:3002"
      - "3003:3003"
    networks:
      - vehicle-edge-network
    depends_on:
      kit-manager:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - KIT_MANAGER_URL=ws://kit-manager:3090
      - PORT=3002
      - LOG_LEVEL=info
      - DATA_PATH=/app/data

networks:
  vehicle-edge-network:
    driver: bridge

volumes:
  vehicle-edge-data:
    driver: local